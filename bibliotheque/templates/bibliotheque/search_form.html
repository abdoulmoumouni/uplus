<div class="col-lg-12 detail-separator">
  <form class="col-md-4 col-md-offset-6 text-center" action="{% url 'searchbiblio' %}" method="get" accept-charset="utf-8">
    <div class="form-group">
      <label for="searchForm"></label>
      <input id="searchForm" class="form-control" name="query" placeholder="rechercher">
    </div>
    <span class="help-block" id="helpBlock"></span>
  </form>
</div>
<div class="row">
{% block content  %}

<div class="col-12">
    <div class="card-box">

        <div class="table-wrapper"><div class="table-rep-plugin fixed-solution" data-pattern="priority-columns">
            <div class="table-responsive" data-pattern="priority-columns">

                  <table id="tech-companies-1" class="table table-striped table-bordered">
                    <thead class="thead-default">
                    <tr>

                        <th id="tech-companies-1-col-0" style="display: table-cell;">Titre</th>
                        <th data-priority="1" id="tech-companies-1-col-1" style="display: table-cell;">Documment</th>
                        <!-- <th data-priority="3" id="tech-companies-1-col-2" style="display: table-cell;"> Auteur </th> -->
                        <th data-priority="1" id="tech-companies-1-col-3" style="display: table-cell;">Structure</th>
                        <th data-priority="3" id="tech-companies-1-col-4" style="display: table-cell;">Description</th>
                        <!-- <th data-priority="3" id="tech-companies-1-col-5" style="display: table-cell;">Publication</th> -->
                        <!-- <th data-priority="6" id="tech-companies-1-col-6" style="display: table-cell;">Publi√© par</th> -->
                        <th data-priority="6" id="tech-companies-1-col-7" style="display: table-cell;">Logo structure</th>
                        <!-- <th data-priority="6" id="tech-companies-1-col-8" style="display: table-cell;">1y Target Est</th> -->

                    </tr>
                    </thead>
                    <tbody>
                      {% for doc in biblio %}
                    <tr>
                        <th data-org-colspan="1" data-columns="tech-companies-1-col-0" style="display: table-cell;"><span class="co-name">
                          <a href="{{ doc.get_absolute_url }}">{{ doc.titre }}</a>
                        </span></th>
                        <td data-org-colspan="1" data-priority="1" data-columns="tech-companies-1-col-1" colspan="1" style="display: table-cell;">{{ doc.type }}</td>
                        <!-- <td data-org-colspan="1" data-priority="3" data-columns="tech-companies-1-col-2" colspan="1" style="display: table-cell;">{{ doc.auteur }}</td> -->
                        <td data-org-colspan="1" data-priority="1" data-columns="tech-companies-1-col-3" colspan="1" style="display: table-cell;">{{ doc.structure }}</td>
                        <th data-org-colspan="1" data-columns="tech-companies-1-col-0" style="display: table-cell;"><span class="co-name">{{ doc.titre }}</span></th>
                        <!-- <td data-org-colspan="1" data-priority="3" data-columns="tech-companies-1-col-5" colspan="1" style="display: table-cell;">{{ doc.date_ajout }}</td> -->
                        <!-- <td data-org-colspan="1" data-priority="6" data-columns="tech-companies-1-col-6" colspan="1" style="display: table-cell;">{{ doc.utilisateur }}</td> -->
                        <td data-org-colspan="1" data-priority="6" data-columns="tech-companies-1-col-7" colspan="1" style="display: table-cell;"><img src="{{ doc.image.url }}" alt=""  width="80s"/></td>
                        <!-- <td data-org-colspan="1" data-priority="6" data-columns="tech-companies-1-col-8" colspan="1" style="display: table-cell;">731.10</td> -->
                    </tr>
                    {% endfor %}
                    </tbody>

                </div>

{% endblock %}
