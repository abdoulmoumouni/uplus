<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
        <meta name="author" content="Coderthemes">

        <!-- App Favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App title -->
        <title>Uplon - Responsive Admin Dashboard Template</title>

        <!-- bootstrap css -->
        <link href={% static "bootstrap/bootstrap.min.css" %} rel="stylesheet" />

        <!-- App CSS -->
        <link rel="stylesheet" type="text/css" href={% static "bootstrap/style.css" %}>

        <!-- Modernizr js -->
        <script src="assets/js/modernizr.min.js"></script>

    </head>


    <body>

        <div class="account-pages" style="background: #15191d;"></div>
        <div class="clearfix"></div>
        <div class="wrapper-page">
        
            <div class="account-bg">
                <div class="card-box mb-0" style="border:5px solid #15191d;">
                    <div class="text-center m-t-20">
                        <a href="index.html" class="logo">
                            <i><img src="{% static "images/logo2.png" %}" alt="" width="50s"> </i>
                            <span style="color:  #15191d;">Uplus</span>
                        </a>
                    </div>
                    <div class="m-t-10 p-20">
                        <form method="post" action={% url 'lockscreen' %} role="form" class="text-center">
                            {% csrf_token %}
                            {% if user.is_authenticated %}
                            <h3 class="user-thumb">
                                {{ user.username}}
                            </h3>
                            {% endif %}
                            <div class="form-group">
                                <p class="text-muted m-t-10">
                                    Entrez votre mot de pass pour avoir acces.
                                </p>
                                <div class="form-group row m-t-30">
                                    <div class="col-12">
                                        <input class="form-control" type="password" required="" placeholder="Entrez votre mot de pass" name="password">
                                    </div>
                                </div>

                                <div class="form-group row text-center m-t-20 mb-0">
                                    <button class="btn btn-success btn-block waves-effect waves-light" type="submit" style="background-color: #15191d;border-color: #174dff; :hover{
                                                                         background-color: #15191d;border-color: #174dff;color:white;   
                                                                        }">Se connecter</button>
                                </div>
                            </div>

                        </form>


                    </div>
                </div>
            </div>
            <!-- end card-box-->

            <div class="m-t-20">
                <div class="text-center">
                    <p class="text-white">Not you?<a href={% url 'login' %} class="text-white m-l-5"><b>Sign In</b></a></p>
                </div>
            </div>

        </div>
        <!-- end wrapper page -->


        <script>
            var resizefunc = [];
        </script>

        <!-- jQuery  -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script><!-- Tether for Bootstrap -->
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/detect.js"></script>
        <script src="assets/js/fastclick.js"></script>
        <script src="assets/js/jquery.blockUI.js"></script>
        <script src="assets/js/waves.js"></script>
        <script src="assets/js/jquery.nicescroll.js"></script>
        <script src="assets/js/jquery.scrollTo.min.js"></script>
        <script src="assets/js/jquery.slimscroll.js"></script>
        <script src="assets/plugins/switchery/switchery.min.js"></script>

        <!-- App js -->
        <script src="assets/js/jquery.core.js"></script>
        <script src="assets/js/jquery.app.js"></script>

    </body>
</html>
